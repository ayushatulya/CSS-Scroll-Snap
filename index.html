<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>snap scroll</title>
    <link rel="stylesheet" href="index.scss" />
  </head>
  <body>
    <div class="container">
      <section class="one">
        <h1>page one</h1>
      </section>
      <section class="two">
        <h1>page two</h1>
      </section>
      <section class="three">
        <h1>page three</h1>
      </section>
    </div>
    <style>
      ::-webkit-scrollbar {
        height: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #585858;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #3a3a3a;
      }
    </style>
  </body>
</html>
